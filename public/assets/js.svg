<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="800" height="600" fill="#1E1E1E"/>
  
  <!-- Code window frame -->
  <rect x="100" y="50" width="600" height="500" rx="10" fill="#2D2D2D"/>
  
  <!-- Title bar -->
  <rect x="100" y="50" width="600" height="40" rx="10" fill="#3D3D3D"/>
  <circle cx="130" cy="70" r="8" fill="#FF605C"/>
  <circle cx="160" cy="70" r="8" fill="#FFBD44"/>
  <circle cx="190" cy="70" r="8" fill="#00CA4E"/>
  
  <!-- Code lines -->
  <g fill="#E8E8E8" font-family="monospace" font-size="16">
    <text x="120" y="140">function createClosure() {</text>
    <text x="140" y="170">  let counter = 0;</text>
    <text x="140" y="200">  return function() {</text>
    <text x="160" y="230">    return counter++;</text>
    <text x="140" y="260">  }</text>
    <text x="120" y="290">}</text>
  </g>
  
  <!-- JavaScript logo -->
  <rect x="600" y="400" width="80" height="80" fill="#F7DF1E"/>
  <text x="620" y="450" font-family="Arial" font-size="40" font-weight="bold" fill="#000">JS</text>
</svg>